<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-OP MEDICAL</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="home">
        <div class="page">
            <h1 class="h1">Join us<br>Create an account</h1>
            <h1 class="h2">Be part of a 23 million-strong community</h1>
            <div class="form">
                <div class="form-group">
                    <label for="name" class="form-label"></label>
                    <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label"></label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label"></label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
    
                <div class="agreement">
                    <input type="checkbox" class="check" required>
                    <label for="agree" class="agree-label">
                        <a class="agree" href="#">I agree to CO-OP<span class="hig"> Terms of service </span> and <span class="hig">Privacy Policy</span></a>
                    </label>
                </div>

                <button type="submit" class="but_1">Sign up</button>
                
                <h1 class="h3">-----  or    -----</h1>
                
                <button type="button" class="but_2">Continue with Google</button>

                <h1 class="h4">Already have an Account?
                    <a class="login" href="#">Log in</a>
                </h1>
            </div>
        </div>
    </div>
</body>
</html>
